<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Click here to Generate random arrays of numbers</h1>
    <input type="button" value="submit" id="btn" />
    <input type="text" name="" id="tony" />
    <!-- <script src="index.js"></script> -->

    <script>
      const grabber = document.querySelector("#btn");
      grabber.addEventListener("click", function (e) {
        let arr = [];
        while (arr.length < 8) {
          let randomNo = Math.floor(Math.random() * 1000);
          if (arr.indexOf(randomNo) === -1) {
            arr.push(randomNo);
          }
        }
        arr.sort();

        document.querySelector("#tony").value = arr;
      });
    </script>
  </body>
</html>
